<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Intern Fundraiser</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      overflow-x: hidden;
    }

    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/black-paper.png');
      z-index: -1;
      animation: floatParticles 20s linear infinite;
      opacity: 0.08;
    }

    @keyframes floatParticles {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-attachment: fixed;
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
    }

    .welcome-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
      color: #fff;
      animation: fadeInUp 2s ease-out;
    }

    .welcome-card img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 5px solid #fff;
    }

    .welcome-card h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 15px;
      min-height: 80px;
    }

    .welcome-card p {
      font-size: 1.2rem;
      color: #f1f1f1;
    }

    .login-btn {
      background-color: #fff;
      color: #007BFF;
      font-weight: bold;
      padding: 12px 35px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      margin-top: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.4s ease;
    }

    .login-btn:hover {
      background-color: #f0f8ff;
      transform: scale(1.07);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
    }

    .quote-floating {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.1);
      padding: 15px 25px;
      border-radius: 20px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      backdrop-filter: blur(8px);
      animation: float 6s ease-in-out infinite;
      text-align: center;
      min-width: 280px;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }

    /* Responsive */
    @media(max-width: 768px) {
      .welcome-card {
        padding: 30px;
      }

      .welcome-card h1 {
        font-size: 2rem;
      }

      .login-btn {
        font-size: 1rem;
        padding: 10px 25px;
      }

      .quote-floating {
        font-size: 0.9rem;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

<div class="particles"></div>

<div class="hero-section">
  <div class="welcome-card animate__animated animate__fadeInUp">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Welcome Icon">
    <h1 id="welcome-text"></h1>
    <p>Track your goals, earn badges, and rise to the top of the leaderboard.</p>
    <a href="dashboard.html"><button class="login-btn" onclick="celebrate()">Enter Dashboard</button></a>
  </div>
</div>

<div class="quote-floating" id="quote-box">
  üåü "Small steps every day lead to big results!" üåü
</div>

<script>
  // ‚ú® Auto-loop Confetti
  function celebrate() {
    confetti({
      particleCount: 200,
      startVelocity: 50,
      spread: 100,
      ticks: 100,
      origin: { y: 0.6 }
    });
  }

  setInterval(celebrate, 6000); // Every 6 seconds

  // ‚å®Ô∏è Typing Animation
  const welcomeText = "Welcome to Fundraiser Portal";
  let i = 0;
  function typeWriter() {
    if (i < welcomeText.length) {
      document.getElementById("welcome-text").innerHTML += welcomeText.charAt(i);
      i++;
      setTimeout(typeWriter, 80);
    }
  }
  window.onload = typeWriter;

  // üîÅ Quote Rotation
  const quotes = [
    "Small steps every day lead to big results!",
    "Your effort today plants the seed of tomorrow.",
    "Inspiring others starts with your own spark.",
    "Consistency beats intensity every time.",
    "You are making a difference ‚Äî keep going!"
  ];

  let quoteIndex = 0;
  setInterval(() => {
    quoteIndex = (quoteIndex + 1) % quotes.length;
    document.getElementById("quote-box").innerHTML = "üåü \"" + quotes[quoteIndex] + "\" üåü";
  }, 6000);
</script>

</body>
</html>
